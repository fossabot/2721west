<div data-ng-if="vd.projects" class="project-listing">
	<ul>
		<li data-ng-repeat="project in vd.projects" data-ng-cloak class="project-listing__project assetbuilder repeat-animation" data-ng-click="vd.goToLink(project.url)">
			<span class="project-listing__title">{{ project.title }}</span>
		</li>
	</ul>
</div>
